name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: restaurant_warehouse_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint || echo "Linting not configured yet"
    
    - name: Run tests
      run: npm test || echo "Tests not configured yet"
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: restaurant_warehouse_test
        DB_USER: postgres
        DB_PASSWORD: test_password

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: docker build -t restaurant-warehouse-system:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-container restaurant-warehouse-system:${{ github.sha }}
        sleep 10
        docker logs test-container
        docker stop test-container
